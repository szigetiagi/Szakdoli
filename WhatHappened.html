<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>What Happened - Hogwarts RPG</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="grid-container">
        <!-- Progress and Counters -->
        <div class="ittTartok" id="ittTartok">
            <div class="square"></div>
            <div class="square"></div>
            <div class="square"></div>
            <div class="square"></div>
            <div class="square"></div>
            <div class="square"></div>
            <div class="square"></div>
            <div class="square"></div>
            <div class="final-square"></div>
        </div>
        <div class="status-bar">
            <span id="timer">Timer</span>
            <span id="HP">HP: 10</span>
            <span id="Gyogyital">Gyógyital: 3</span>
        </div>

        <!-- ActuallSituation Area -->
        <div class="ActuallSituation" id="ActuallSituation"></div>

        <!-- Helper Poem (SegitoVersike) -->
        <div class="SegitoVersike">
            <p>Troll: Egy troll, ha rád talál...</p>
            <!-- Additional poem text as needed -->
        </div>

        <!-- Healing Option -->
        <div class="heal-option">
            <p>Ennyi healed van: <span id="GyogyitalCount">3</span>. Felhasználsz egyet?</p>
            <button onclick="useHealingPotion(true)">Igen</button>
            <button onclick="useHealingPotion(false)">Nem</button>
        </div>

        <!-- Continue Button (Initially Hidden) -->
        <div class="continue-button">
            <button id="continueButton" onclick="continueGame()" style="display: none;">Mehetünk tovább</button>
        </div>

        <!-- Checklist and Encountered Enemies -->
        <div class="EllenfelCheck">
            <h3>Ellenfelek</h3>
            <!-- Checklist dynamically updated -->
        </div>
        <div class="mindenEllenfel">
            <h3>Encountered Enemies</h3>
        </div>
    </div>
    <script src="gamecontroller.js"></script>
</body>
</html>
